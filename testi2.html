<!-- Mobiilin accordion-rakenne: 2-tahti moottorikelkan huolto -->
<div class="md:hidden space-y-4">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <button
      class="w-full flex justify-between items-center px-4 py-4 text-left font-semibold text-gray-900 focus:outline-none"
      onclick="this.nextElementSibling.classList.toggle('hidden'); this.querySelector('i').classList.toggle('rotate-180')"
    >
      <span>2-tahti Moottorikelkan peruskausihuolto</span>
      <i class="fas fa-chevron-down text-blue-600 transition-transform duration-300"></i>
    </button>
    <div class="hidden px-4 pb-4 text-gray-600">
      <p class="text-sm">
        Tulpat (poislukien E-Tec), Pakoaukonsäätimien puhdistus / kalibrointi, Variaattoreiden puhdistus / tarkastus, Ketjukotelo / Vaihdelaatikkoöljyn vaihto ja ketjun kireyden tarkastus / säätö, Telaston linjaus / kiristys, Rasvaus, Kaikkien kuluvien osien tarkastus
      </p>
      <div class="mt-3">
        <span class="bg-blue-100 text-blue-800 py-1 px-3 rounded-full text-sm font-semibold inline-block">220 €</span>
      </div>
    </div>
  </div>
</div>
